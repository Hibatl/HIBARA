<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso-Table</title>
</head>
<body>
    <h1>Picasso table</h1>
    <table border="1" width="400">
        <tr style="height:40px;">
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">11</td>
            <td colspan="2">33</td>
        </tr>
        <tr>
            <td colspan="2">h</td>
        </tr>
    </table>
</body>
</html>
