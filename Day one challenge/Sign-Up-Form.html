<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <p> Sign Up space </p>
    <table>
    <tr>
    <label for="Salutation">Salutation:</label>
    <br>
    <input type="text" name="salutation" id="salutation" list="SalutationOptions" placeholder="--None--">
    <datalist id="SalutationOptions">
       <option value="Hi"></option>
       <option value="Hello"></option>
       <option value="Good Morning"></option>
       <option value="Good evening"></option>
       <option value="--None--"></option>
    </datalist>
    <br>
    <br>
   
    <label for="Firstname">First name:</label>
    <input type="text" name="Firstname" id="FS">
    <br>
   
    <label for="Lastname">Last name:</label>
    <input type="text" name="Last name" id="Ln">
    <br>
    <label for="Gender">Gender:</label>
    
    <input type="checkbox" name="Gender" id="Female" value="Male">
    <label for="Female">Female</label>
    <input type="checkbox" name="Gender" value="Female">
    <label for="male">Male</label>
    <br>
    
    <label for="Email">Email:</label>
    <input type="text" name="Email" id="E">
    <br>
    
    <label for="Dateofbirth">Date of birth:</label>
    <input type="date" name="Dateofbirth" id="Dateofbirth" >
    
    <br>
    <label for="Adress">Adress:</label>
    <br>
   
    <input type="text" name="Adress" id="Adress">
    <br>

    <input type="button" name="Submit" id="S" value="Submit">
</table>

</body>
</html>
